    <script>
        
        var msg = { name: '', email: '', subject: '' };
        var dados = null;
        //Receber dados do formulario
        function getFormData()
        {
            var url = window.location.toString();
            url = url.substring(url.indexOf('?')+1);    ''
            url = url.split('&');
            dados = url.map((valor) => { return valor.substring(valor.indexOf('=')+1) })

            msg['name'] = dados[0];
            msg['email'] = dados[1].replace('%40', '@');
            msg['subject'] = dados[2];
            document.getElementById("name").innerHTML =  msg['name'];
            document.getElementById("email").innerHTML =  msg['email'];
            document.getElementById("subject").innerHTML =  msg['subject'];
        }
        getFormData();
